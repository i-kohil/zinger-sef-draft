<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>~Tasty~</title>
    
  </head>
  <body>
    <h1>Tasty</h1>

    <label for="Burger">Choose a Burger :</label>
    <select name="burgername-names" id="burger-names">
      <option value=" regular ">Regular</option>
      <option value="Double ">Double</option>
      <option value="Cheese Burger">Cheese Burger</option>
      <option value="spicy">spicy</option>
    </select>
    <br />
    <label for="plate">Choose a Plate :</label>
    <select name="platename-names" id="plate-names">
      <option value=" fillet ">fillet</option>
      <option value="beef ">beef </option>
      <option value="breakfast plate 1 ">breakfast1</option>
      <option value="breakfast plate 2 ">breakfast2</option>
    </select>
    <br />
    <label for="Sandwhich">Choose  :</label>
    <select name="sandwichname-names" id="sandwich-names">
      <option value=" fillet ">fillet</option>
      <option value="hotdog ">beef </option>
      <option value="salami ">breakfast1</option>
      <option value="tuna ">breakfast2</option>
      <option value="Chick-wrap ">breakfast2</option>
    </select>
    <br />
    <label for="sides">Choose a side :</label>
    <select name="sidenames-names" id="side-names">
      <option value=" fries ">Regular</option>
      <option value="large fries ">Double</option>
      <option value="Cheese Burger">Cheese Burger</option>
      <option value="spicy">spicy</option>
    </select>
    <br />
    <label for="drinks ">Choose a drinks :</label>
    <select name="drinkname-names" id="drink-names">
      <option value=" water ">Regular</option>
      <option value="cola ">Double</option>
      <option value="sprite">Cheese Burger</option>
      <option value="ice-tea">spicy</option>
    </select>
  </body>
</html>
